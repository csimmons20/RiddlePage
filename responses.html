<!DOCTYPE html>
<html>
    <head>
        <title>Riddle Respones</title>
        <!-- This meta tag make the text scale correctly on desktop AND mobile browsers. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- This link and 2 scripts load the Bootstrap CSS stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Riddle Quiz Responses</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span> 
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a class="nav-link" href="index.html">Quiz</a></li>
                    </ul>
                </div>
    
            </div>
        </nav>

        <br>

        <div class="container-fluid">

            <div class="alert alert-primary" role="alert">
                These are the last responses to the form.
            </div>

            <form>
                <div class="form-group">
                    <label for="dataObjectAsString">dataObjectAsString:</label>
                    <textarea id="dataObjectAsString" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="knowledge">Question 1:</label>
                    <textarea id="letter" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="skills">Question 2:</label>
                    <textarea id="tall" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="different">Question 3:</label>
                    <textarea id="house" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="accomplishment">Question 4:</label>
                    <textarea id="rainbow" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="improve">Question 5:</label>
                    <textarea id="light" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="collaborate">Question 6:</label>
                    <textarea id="wood" rows="1"></textarea>
                </div>
            </form>
        </div>

        <script>
            window.onload = function() { // Runs code on load
                fillFromLocalStorage();
            };

            function fillFromLocalStorage() {
                // Get the data object string from local storage and try to turn it back into an object.
                // This takes the data from local storage and sets the textbox to the values.
                var dataObjectAsString = window.localStorage.getItem("data");
                if (dataObjectAsString === null) {
                    return;
                }
                var dataObject = JSON.parse(dataObjectAsString);
                if (dataObject === null) {
                    return;
                }

                // We successfully got a data object and now textbox's can get the saved values.
                document.getElementById("dataObjectAsString").value = dataObjectAsString;
                document.getElementById("letter").value = dataObject.letter;
                document.getElementById("tall").value = dataObject.tall;
                document.getElementById("house").value = dataObject.house;
                document.getElementById("rainbow").value = dataObject.rainbow;
                document.getElementById("light").value = dataObject.light;
                document.getElementById("wood").value = dataObject.woods;
              
                }

        </script>

    </body>
</html>
